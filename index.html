<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        	</ul>

        	<div class="move-text"><span class="moves">0</span> Moves</div>
          <div class="timer">
            <div class="time">00:00</div>
          </div>
          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <!-- The End of Game Modal -->
    <div id="end-of-game-modal" class="end-of-game-modal">

      <!-- Modal content -->
      <div class="end-of-game-modal-content">
        <p>Some text in the Modal..</p>
        <ol class="modal-hall-of-fame">
        </ol>
        <div class="modal-close">New Game</div>
      </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
